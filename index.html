<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dice Roller</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .custom-block {
      border: solid;
      border-color: #ff8b1e;
      border-width: 4px;
    }

    .custom-hit {
      border: solid;
      border-color: #00cc00;
      border-width: 4px;
    }

    .custom-crit {
      border: solid;
      border-color: #f8e111;
      border-width: 4px;
    }
  </style>
</head>

<body class="bg-dark text-white">
  <div class="container text-center">
    <h1>Craig's Neato Dice Roller</h1>
    <div class="conatiner my-3 py-2 text-center border border-2 border-white">
      <h2 class="fw-bold">Hero</h2>
      <div class="row justify-content-center">
        <div class="col-8 py-2">
          <label for="attackDiceNumber" class="form-label fw-bold">Attack Dice</label>
          <select class="form-select form-select-lg" aria-label="Default select example" id="attackDiceNumber">
            <option selected>Select</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
          </select>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-8 py-3">
          <label for="attackDiceNumber" class="form-label fw-bold">Defense Dice</label>
          <select class="form-select form-select-lg" aria-label="Default select example" id="defenseDiceNumber">
            <option selected>Select</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
          </select>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-8 py-3">
          <label for="attackDiceNumber" class="form-label fw-bold">Weapon</label>
          <select class="form-select form-select-lg" aria-label="Default select example" id="weaponSelect">
            <option selected>Select</option>
            <option value="club">Club</option>
            <option value="crossbow">Crossbow</option>
            <option value="dagger">Dagger</option>
            <option value="magicDrain">Magic Drain</option>
            <option value="lightningStrike">Lightning Strike</option>
            <option value="sword">Sword</option>
            <option value="spear">Spear</option>
            <option value="magicStaff">Magic Staff</option>
          </select>
        </div>
      </div>
    </div>

    <div class="conatiner my-3 text-center border border-2 border-white">
      <div class="row justify-content-center">
        <div class="col-8 py-2">
          <h2 class="fw-bold">Enemy</h2>
            <div class="py-2">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="enemies" id="baseEnemies" checked>
                <label class="form-check-label" for="flexRadioDefault1">
                  Base
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="enemies" id="arenaEnemies">
                <label class="form-check-label" for="flexRadioDefault2">
                  Arena
                </label>
              </div>
            </div>
          <select class="form-select form-select-lg mb-3" aria-label="Default select example" id="enemySelect">
            <option selected>Select</option>
          </select>
          <div class="d-none" id="enemyStatsDisplay">
            <p class="fw-bold">Attack: <span class="fw-bold" id="enemyAttackSpan"></span></p>
            <p class="fw-bold">Phy Def: <span class="fw-bold" id="enemyPhyDefSpan"></span></p>
            <p class="fw-bold">Mag Def: <span class="fw-bold" id="enemyMagDefSpan"></span></p>
          </div>
        </div>
      </div>
    </div>

    <div class="row justify-content-center">
      <button class="col-8 my-4 py-2 btn btn-primary" id="rollButton">Roll</button>
    </div>
    <h2 class="mb-5" id="damageHeader"></h2>
    <div class="row justify-content-center my-5" id="attackDiceContainer">
    </div>
    <div class="row justify-content-center mt-5" id="defenseDiceContainer">
    </div>
  </div>

  <script src="assets/js/roller.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
